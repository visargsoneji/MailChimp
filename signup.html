<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://i.imgur.com/vPicuw3.png">

  <title>Signup Newsletter</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/sign-up" method="post">
    <img class="mb-4" src="https://i.imgur.com/vPicuw3.png" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">SignUp to My Newsletter!</h1>
    <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required>
    <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    <br>
    <p class="mt-5 mb-3 text-muted">&copy; visargsoneji</p>
  </form>
</body>

</html>
